layout: {zmk_keyboard: temper}
layers:
  qwerty:
  - [Q, W, E, R, T, Y, U, I, O, P]
  - [A, S, D, F, G, H, J, K, L, ñ]
  - - Z
    - X
    - C
    - V
    - B
    - N
    - M
    - {t: ',', s: <}
    - {t: ., s: '>'}
    - /
  - - ⌘
    - nav
    - ⇧
    - ⎵
    - sym
    - {t: ⌫, s: ⎇⌫}
  nav:
  - - ⌘↹
    - ⌘`
    - ''
    - ''
    - 'VOL

      UP'
    - ⇪
    - HOME
    - END
    - ↹
    - {t: ⌫, s: ⎇⌫}
  - - {t: ⇧, h: sticky}
    - {t: ⌃, h: sticky}
    - {t: ⎇, h: sticky}
    - {t: ⌘, h: sticky}
    - 'VOL

      DOWN'
    - ←
    - ↓
    - ↑
    - →
    - ⌫
  - [⎵, ⏮, PLAY PAUSE, ⏭, 'VOL

      MUTE', '', PG DN, PG UP, '', ⏎]
  - - ⌘
    - {t: nav, type: held}
    - ⇧
    - ⎵
    - sym
    - {t: ⌫, s: ⎇⌫}
  sym:
  - - ⎋
    - {t: '[', s: '{'}
    - '{'
    - (
    - {t: '''', s: '"'}
    - ^
    - )
    - '}'
    - {t: ']', s: '}'}
    - {t: '`', s: '~'}
  - - +
    - {t: '-', s: _}
    - '*'
    - {t: '=', s: +}
    - $
    - {t: ;, s: ':'}
    - {t: ⌘, h: sticky}
    - {t: ⎇, h: sticky}
    - {t: ⌃, h: sticky}
    - {t: ⇧, h: sticky}
  - ['#', '|', '@', /, '%', '~', \, '&', '?', '!']
  - - ⌘
    - nav
    - ⇧
    - ⎵
    - {t: sym, type: held}
    - {t: ⌫, s: ⎇⌫}
  num:
  - ['1', '2', '3', '4', '5', '6', '7', '8', '9', '0']
  - - {t: ⇧, h: sticky}
    - {t: ⌃, h: sticky}
    - {t: ⎇, h: sticky}
    - {t: ⌘, h: sticky}
    - F6
    - F7
    - {t: ⌘, h: sticky}
    - {t: ⎇, h: sticky}
    - {t: ⌃, h: sticky}
    - {t: ⇧, h: sticky}
  - [F1, F2, F3, F4, F5, F8, F9, F10, F11, F12]
  - - ⌘
    - {t: nav, type: held}
    - ⇧
    - ⎵
    - {t: sym, type: held}
    - {t: ⌫, s: ⎇⌫}
