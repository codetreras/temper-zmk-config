layers:
  qwerty:
  - [Q, W, E, R, T, Y, U, I, O, P]
  - [A, S, D, F, G, H, J, K, L, '&enye']
  - - Z
    - X
    - C
    - V
    - B
    - N
    - M
    - {t: ',', s: <}
    - {t: ., s: '>'}
    - /
  - - ⌘
    - nav
    - '&td_shift_caps'
    - SPACE
    - sym
    - {t: BACKSPACE, s: Alt+BACKSPACE}
  nav:
  - - '&swap_app'
    - '&swap_window'
    - ''
    - ''
    - VOL UP
    - {t: ▽, type: trans}
    - HOME
    - END
    - ↹
    - {t: BACKSPACE, s: Alt+BACKSPACE}
  - - {t: LEFT SHIFT, h: sticky}
    - {t: ⌃, h: sticky}
    - {t: ⎇, h: sticky}
    - {t: ⌘, h: sticky}
    - VOL DN
    - ←
    - ↓
    - ↑
    - →
    - BSPC
  - [SPACE, SPACE, PREV, NEXT, PP, '', PG DN, PG UP, '', RET]
  - - ⌘
    - {t: nav, type: held}
    - '&td_shift_caps'
    - SPACE
    - sym
    - {t: BACKSPACE, s: Alt+BACKSPACE}
  sym:
  - - ESC
    - {t: '[', s: '{'}
    - '{'
    - (
    - {t: '''', s: '"'}
    - ^
    - )
    - '}'
    - {t: ']', s: '}'}
    - {t: '`', s: '~'}
  - - +
    - {t: '-', s: _}
    - '*'
    - {t: '=', s: +}
    - $
    - {t: ;, s: ':'}
    - {t: ⌘, h: sticky}
    - {t: ⎇, h: sticky}
    - {t: ⌃, h: sticky}
    - {t: LEFT SHIFT, h: sticky}
  - ['#', '|', '@', /, '%', L, \, '&', '?', '!']
  - - ⌘
    - nav
    - '&td_shift_caps'
    - SPACE
    - {t: sym, type: held}
    - {t: BACKSPACE, s: Alt+BACKSPACE}
  num:
  - ['1', '2', '3', '4', '5', '6', '7', '8', '9', '0']
  - - {t: LEFT SHIFT, h: sticky}
    - {t: ⌃, h: sticky}
    - {t: ⎇, h: sticky}
    - {t: ⌘, h: sticky}
    - F6
    - F7
    - {t: ⌘, h: sticky}
    - {t: ⎇, h: sticky}
    - {t: ⌃, h: sticky}
    - {t: LEFT SHIFT, h: sticky}
  - [F1, F2, F3, F4, F5, F8, F9, F10, F11, F12]
  - - ⌘
    - {t: nav, type: held}
    - '&td_shift_caps'
    - SPACE
    - {t: sym, type: held}
    - {t: BACKSPACE, s: Alt+BACKSPACE}
