layers:
  qwerty:
  - [Q, W, E, R, T, Y, U, I, O, P]
  - [A, S, D, F, G, H, J, K, L, '&enye']
  - - Z
    - X
    - C
    - V
    - B
    - N
    - M
    - {t: ',', s: <}
    - {t: ., s: '>'}
    - /
  - [⌘, nav, LSHIFT, SPACE, sym, BSPC]
  nav:
  - - '&swap_app'
    - '&swap_window'
    - ''
    - ''
    - VOL UP
    - {t: ▽, type: trans}
    - HOME
    - END
    - ↹
    - {t: BACKSPACE, s: Alt+BACKSPACE}
  - - {t: LSHIFT, h: sticky}
    - {t: ⌃, h: sticky}
    - {t: ⎇, h: sticky}
    - {t: ⌘, h: sticky}
    - VOL DN
    - ←
    - ↓
    - ↑
    - →
    - BSPC
  - [SPACE, SPACE, PREV, NEXT, PP, '', PG DN, PG UP, '', RET]
  - - ⌘
    - {t: nav, type: held}
    - LSHIFT
    - SPACE
    - sym
    - BSPC
  sym:
  - - ESC
    - {t: '[', s: '{'}
    - '{'
    - (
    - '~'
    - ^
    - )
    - '}'
    - {t: ']', s: '}'}
    - {t: '`', s: '~'}
  - - +
    - {t: '-', s: _}
    - '*'
    - {t: '=', s: +}
    - $
    - '#'
    - {t: ⌘, h: sticky}
    - {t: ⎇, h: sticky}
    - {t: ⌃, h: sticky}
    - {t: LSHIFT, h: sticky}
  - [+, '|', '@', /, '%', L, \, '&', '?', '!']
  - - ⌘
    - nav
    - LSHIFT
    - SPACE
    - {t: sym, type: held}
    - BSPC
  num:
  - ['1', '2', '3', '4', '5', '6', '7', '8', '9', '0']
  - [LSHIFT, ⌃, ⎇, ⌘, F6, F7, ⌘, ⎇, ⌃, LSHIFT]
  - [F1, F2, F3, F4, F5, F8, F9, F10, F11, F12]
  - - ⌘
    - {t: nav, type: held}
    - LSHIFT
    - SPACE
    - {t: sym, type: held}
    - BSPC
